{% extends 'layout.html' %}


{% block body %}
  <div class="container">
    <h1>{{ user }}'s Skills</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Skill</th>
          <th>Level</th>
        <tr>
      </thead>
      <tbody>
      {% for skill in data %}
        <tr>
          <td>
            {{ skill.skill }}
          </td>
          <td>
            {{ skill.level }}
          </td>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
